<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="style.css">



    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; }
        .header { background-color: #3b82f6; color: white; padding: 15px; text-align: center; }
        .content { padding: 20px; }
        .task-list, .profile-info { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        button { background-color: #3b82f6; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #2563eb; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Employee Dashboard</h1>
    </div>

    <div class="content">
        <div class="profile-info">
            <h3>Profile Information</h3>
            <p><strong>Name:</strong> <span id="empName">Loading...</span></p>
            <p><strong>Email:</strong> <span id="empEmail">Loading...</span></p>
            <p><strong>Role:</strong> <span id="empRole">Employee</span></p>
        </div>

        <div class="task-list">
            <h3>Your Assigned Tasks</h3>
            <ul id="tasksList"></ul>
        </div>

        <button id="backToDashboard">Back to Main Dashboard</button>
    </div>

    <script>
        // Dummy data to simulate profile
        const empProfile = {
            name: 'Anchal',
            email: 'anchal@example.com',
            role: 'Employee'
        };

        document.getElementById('empName').textContent = empProfile.name;
        document.getElementById('empEmail').textContent = empProfile.email;

        // Dummy tasks
        const tasks = [
            { task: 'Complete Report', due: '2025-07-30', status: 'In Progress' },
            { task: 'Attend Meeting', due: '2025-07-22', status: 'Pending' },
            { task: 'Update Documentation', due: '2025-07-25', status: 'Completed' }
        ];

        const tasksList = document.getElementById('tasksList');
        tasks.forEach(t => {
            const li = document.createElement('li');
            li.textContent = `${t.task} - Due: ${t.due} - Status: ${t.status}`;
            tasksList.appendChild(li);
        });

        // Back to main dashboard
        document.getElementById('backToDashboard').addEventListener('click', () => {
            window.location.href = 'dashboard.html';
        });
    </script>

</body>
</html>
