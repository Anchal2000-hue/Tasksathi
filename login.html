<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Tracker</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #3b82f6; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Enter Username</h2>
    <input type="text" id="username" placeholder="Username" required>
    <button id="loginBtn">Go to Dashboard</button>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        if (username) {
            localStorage.setItem('username', username);
            window.location.href = 'dashboard.html';
        } else {
            alert('Please enter a username.');
        }
    });
</script>

</body>
</html>
